<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
        }

        .chat-container {
            width: 80%;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }

        .user-message {
            background-color: #e6f2ff;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot-message {
            background-color: #f0f0f0;
        }

        .input-area {
            display: flex;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #send-button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .bot-message.loading {
            display: flex;
            align-items: center;
        }

        .bot-message ul,
        .bot-message ol {
            margin: 0;
            padding-left: 20px;
        }

        .bot-message p {
            margin: 0 0 10px 0;
        }

        .bot-message strong {
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">Chat with AI</div>
        <div class="chat-messages" id="chat-messages">
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');


        function addMessage(message, isUser) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isUser ? 'user-message' : 'bot-message');

            if (isUser) {
                messageElement.textContent = message;
            } else {
                messageElement.innerHTML = marked.parse(message);
            }

            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, true);
                userInput.value = '';

                // Add loading message
                const loadingMessage = document.createElement('div');
                loadingMessage.classList.add('message', 'bot-message', 'loading');
                loadingMessage.innerHTML = 'Thinking<div class="loading-spinner"></div>';
                chatMessages.appendChild(loadingMessage);
                chatMessages.scrollTop = chatMessages.scrollHeight;


                try {
                    const response = await fetch('http://127.0.0.1:5001/bot', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ query: message }),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        // Remove loading message
                        chatMessages.removeChild(loadingMessage);
                        addMessage(data.response, false);
                    } else {
                        const data = await response.json();
                        addMessage(data.error, false);
                    }
                } catch (error) {
                    // Remove loading message
                    chatMessages.removeChild(loadingMessage);
                    addMessage('Error: Unable to connect to the server.', false);
                }
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>

</html>
